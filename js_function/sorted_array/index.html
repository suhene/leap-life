<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sortedArray = arr => {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        let swap = arr[j];
                        arr[j] = arr[i];
                        arr[i] = swap;
                    }
                }
            }
            return arr;
        }
        console.log(sortedArray([4, 32, 2, 5, 8, -10, 20, 1, 0, -20]));
    </script>
</body>

</html>
